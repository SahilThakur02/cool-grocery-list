<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grocery List üçä</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    html, body {
        background-image: url('tent.jpg'); /* Replace 'background-image.jpg' with the path to your image */
        background-size: cover; /* Cover the entire background */
        background-repeat: no-repeat; /* Do not repeat the background image */
        background-attachment: fixed;
        
    }
    .card-hover {
        transition: transform 0.3s;
    }
    .card-hover:hover {
        transform: translateY(-10px); /* Adjust the value as needed */
    }
    .item {
        margin-bottom: 10px;
    } 
</style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-primary card-hover">
                    <div class="card-body">
                        <h5 class="card-title">Grocery List üçÖü•î</h5>
                        <div class="input-group mb-3">
                            <input type="text" id="item-input" class="form-control" placeholder="Enter item" aria-label="Enter item" aria-describedby="addItemButton">
                            <input type="text" id="quantity-input" class="form-control" placeholder="Quantity (e.g., 2 or 2 kg)" aria-label="Quantity" aria-describedby="addItemButton">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="addItemButton" onclick="addItem()">Add Item</button>
                            </div>
                        </div>
                        <div id="items-container">
                            <!-- Items will be added here dynamically -->
                        </div>
                        <div class="mt-3 text-center">
                            <img src="112742544.png" style="height: 3em; vertical-align: middle; margin-right: 5px; mix-blend-mode: multiply;">
                            <span>Made with ‚ù§Ô∏è by Sahil Thakur</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
